# The time allotted for reconnecting a player in case of death; if it does not have time, a message about leaving the server is displayed
# Calculated in seconds
disconnectWindowTime: 120
# Is it necessary to write to the player event logs?
writeLogFeed: true
# Setting up chat messages
notify:
  # Player disconnect message from server
  # <USERNAME> - replaced by the player's nickname
  # <SPACE_SYMBOL> - replaced with a transparent symbol (needed for spaces after color)
  playerDisconnect:
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> мгновенно исчез! Куда он делся?"
    - "<RGB:1,1,1> Внимание! Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> только что покинул нас в неизвестном направлении."
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> взял перерыв. Надеемся увидеть его снова."
    - "<RGB:1,1,1> Наступила тишина... Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> покинул игру."
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> отключился. Возвращайся скорее!"
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> решил отдохнуть. До скорой встречи в игре!"
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> вышел на короткий перерыв. Ожидаем его возвращения."
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> закрыл портал. Сессия окончена."
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> отправился в путешествие вне сервера."
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> покидает нас, но приключение продолжается!"
  # Player connect message from server
  # <USERNAME> - replaced by the player's nickname
  # <SPACE_SYMBOL> - replaced with a transparent symbol (needed for spaces after color)
  playerConnect:
    - "<RGB:1,1,1> На горизонте появился герой! Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> теперь с нами."
    - "<RGB:1,1,1> Сканирование завершено. Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> успешно подключился."
    - "<RGB:1,1,1> Звездные врата открыты, Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> вступает в игру."
    - "<RGB:1,1,1> Эхо легенды! Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> присоединился к нам."
    - "<RGB:1,1,1> Приключение начинается! Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> теперь в игре."
    - "<RGB:1,1,1> Поднять мост! Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> пристыковался к серверу."
    - "<RGB:1,1,1> Внимание, новый игрок на борту! Приветствуем <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1>."
    - "<RGB:1,1,1> Виртуальный мир расширился! Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> с нами."
    - "<RGB:1,1,1> Портал активирован, Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> присоединяется к приключению."
    - "<RGB:1,1,1> Игровой мир приветствует нового героя! Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> вошел в игру."
  # Player death message
  # <USERNAME> - replaced by the player's nickname
  # <SPACE_SYMBOL> - replaced with a transparent symbol (needed for spaces after color)
  playerDeath:
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> погиб, сражаясь до последнего вздоха."
    - "<RGB:1,1,1> Великий воин <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> пал в бою, но его дух останется вечным."
    - "<RGB:1,1,1> Тень смерти настигла <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1>. Покойся с миром, герой."
    - "<RGB:1,1,1> Легенды не умирают... Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> будет жить в наших сердцах."
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> отправился в последнее путешествие за пределы мира."
    - "<RGB:1,1,1> Свет погас для <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1>. Его подвиги будут вспоминаться вечно."
    - "<RGB:1,1,1> Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> закончил свой путь. Вечная слава герою!"
    - "<RGB:1,1,1> Небеса получили нового героя. <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1>, мы никогда не забудем тебя."
    - "<RGB:1,1,1> Судьба была жестока к <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1>, но его дух остается несокрушимым."
    - "<RGB:1,1,1> След в истории оставлен... Игрок <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> прошел свой путь до конца."
  # Player death message in PVP
  # <USERNAME> - replaced by the player's nickname
  # <ATTACKER> - replaced nickname of the player who is considered the killer
  # <SPACE_SYMBOL> - replaced with a transparent symbol (needed for spaces after color)
  playerDeathPvp:
