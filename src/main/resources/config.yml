    - "<RGB:1,1,1> Эпическое противостояние! <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> был повержен в битве с <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <ATTACKER> <RGB:1,1,1>."
    - "<RGB:1,1,1> В схватке титанов <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> проиграл бой <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <ATTACKER> <RGB:1,1,1>."
    - "<RGB:1,1,1> Великий воин <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> упал в дуэли с <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <ATTACKER> <RGB:1,1,1>. Их имена войдут в историю."
    - "<RGB:1,1,1> Встреча гладиаторов завершилась! <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> был побежден <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <ATTACKER> <RGB:1,1,1>."
    - "<RGB:1,1,1> В битве за честь <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> погиб от руки <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <ATTACKER> <RGB:1,1,1>."
    - "<RGB:1,1,1> Судьба решила! <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> не смог противостоять <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <ATTACKER> <SPACE_SYMBOL> <RGB:1,1,1> в смертельной дуэли."
    - "<RGB:1,1,1> Бой окончен! <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> уступил <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <ATTACKER> <RGB:1,1,1>. Почет и уважение победителю!"
    - "<RGB:1,1,1> Кровавая битва завершена. <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <USERNAME> <SPACE_SYMBOL> <RGB:1,1,1> проиграл жизнь в поединке с <RGB:0.451,0.404,0.941> <SPACE_SYMBOL> <ATTACKER> <RGB:1,1,1>."
